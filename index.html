<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Boolzap</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/29630d724d.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="js/main.js" charset="utf-8"></script> -->
    </head>
    <body>
        <div class="background">
            <div class="top-bcg"></div>
            <div class="bottom-bcg"></div>
        </div>
        <div class="container">
            <div class="list-user">
                <div class="img-profile-options round">
                    <div class="img-profile">
                        <img src="https://picsum.photos/60/60?random=1">
                    </div>
                    <div class="right-icons">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
            </div>
            <div class="chat">

            </div>
        </div>
    </body>
</html>
