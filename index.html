<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Boolzap</title>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <script src="https://kit.fontawesome.com/29630d724d.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" charset="utf-8"></script>
        <script src="js/main.js" charset="utf-8"></script>
    </head>
    <body>
         <div class="background">           <!-- Sfondo della pagina -->
            <div class="top-bcg"></div>
            <div class="bottom-bcg"></div>
        </div>
        <div class="container">             <!-- Container generale che divide in due la pagina a sinistra 'list-user' e a destra 'chat' -->
            <div class="list-user">         <!-- Parte sinistra -->
                <div class="img-profile-options round-img">         <!-- Include immagine profilo e le 3 icone -->
                    <div class="img-profile">
                        <img src="img/avataaars.png">
                    </div>
                    <div class="right-icons">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="notifications">     <!-- Sezione 'attiva le notifiche' -->
                    <div class="bell">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <div class="notif-text">
                        <h4>Ricevi notifiche di nuovi messaggi</h4>
                        <p>Attiva notifiche desktop</p>
                    </div>
                </div>
                <div class="search-bar">        <!-- Barra di ricerca utenti -->
                    <i class="fas fa-search"></i>
                    <input id="search-bar" type="text" placeholder="Cerca o inizia una nuova chat">
                </div>
                <div class="recent-chat">       <!-- Questa sezione include 10 utenti, ognuno ha un immagine profilo, un nome, un messaggio e l'orario  -->
                    <div class="username" data-codice-utente="0"></div>
                    <div class="username" data-codice-utente="1"></div>
                    <div class="username" data-codice-utente="2"></div>
                    <div class="username" data-codice-utente="3"></div>
                    <div class="username" data-codice-utente="4"></div>
                    <div class="username" data-codice-utente="5"></div>
                    <div class="username" data-codice-utente="6"></div>
                    <div class="username" data-codice-utente="7"></div>
                    <div class="username" data-codice-utente="8"></div>
                    <div class="username" data-codice-utente="9"></div>
                </div>
            </div>
            <div class="chat">      <!-- Parte destra della pagina che include: barra superiore utente, chat utente, barra di invio messaggi -->
                <div class="top-user-chat">
                    <i id="left-icon-resp" class="fas fa-arrow-left"></i>
                    <div class="img-name-lastaccess">       <!-- (sezione sopra la chat) include: l'immagine profilo, il nome e l'ultimo accesso di ogni singolo utente -->
                        <div class="img-time">
                            <div class="img-profile round-img">
                                <img src="img/1.png">
                            </div>
                            <div class="name-recent-user1 bold">
                                <h2>Fabio</h2>
                                <p>Ultimo accesso oggi alle 00:40</p>
                            </div>
                        </div>
                    </div>
                    <div class="right-icons">
                        <i class="fas fa-search"></i>
                        <i class="fas fa-paperclip"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="center-chat active" data-codice-utente="0"></div>              <!-- (fino a riga 340) un div 'center-chat' per contenere le conversazioni con ogni utente -->
                <div class="center-chat" data-codice-utente="1"></div>
                <div class="center-chat" data-codice-utente="2"></div>
                <div class="center-chat" data-codice-utente="3"></div>
                <div class="center-chat" data-codice-utente="4"></div>
                <div class="center-chat" data-codice-utente="5"></div>
                <div class="center-chat" data-codice-utente="6"></div>
                <div class="center-chat" data-codice-utente="7"></div>
                <div class="center-chat" data-codice-utente="8"></div>
                <div class="center-chat" data-codice-utente="9"></div>


                <script id="messaggio-template" type="text/x-handlebars-template">      <!-- 'Handlebars' Template generico che viene applicato a ogni messaggio mandato o ricevuto -->
                    <div class="message {{sentReceived}}">
                        <i class="fas fa-chevron-down"></i>
                        <div class="delete-message {{sxODx}}">Elimina Messaggio</div>
                        <h3 class="testo-messaggio">{{testoMessaggio}}</h3>
                    </div>
                </script>

                <script id="chat-template" type="text/x-handlebars-template">
                    <div class="img-time">
                        <div class="img-profile round-img">
                            <img src="{{source}}">
                        </div>
                        <div class="name-recent-user">
                            <h3>{{name}}</h3>
                            <p>{{message}}</p>
                        </div>
                    </div>
                    <div class="last-chat-user">
                        <p>{{time}}</p>
                    </div>
                </script>

                <div class="bottom-chat-container">         <!-- Contiene l'input per inviare un messaggio e 3 icone -->
                    <i class="far fa-smile"></i>
                    <input id="message" type="text" placeholder="Scrivi un messaggio">
                    <i class="fas fa-microphone"></i>
                    <i class="fas fa-paper-plane not-active"></i>
                </div>
            </div>
        </div>
    </body>
</html>
