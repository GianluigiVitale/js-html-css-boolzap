<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Boolzap</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/29630d724d.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="js/main.js" charset="utf-8"></script> -->
    </head>
    <body>
        <div class="background">
            <div class="top-bcg"></div>
            <div class="bottom-bcg"></div>
        </div>
        <div class="container">
            <div class="list-user">
                <div class="img-profile-options round-img">
                    <div class="img-profile">
                        <img src="https://picsum.photos/60/60?random=1">
                    </div>
                    <div class="right-icons">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>
                <div class="notifications">
                    <div class="bell">
                        <i class="fas fa-bell-slash"></i>
                    </div>
                    <div class="notif-text">
                        <h4>Ricevi notifiche di nuovi messaggi</h4>
                        <p>Attiva notifiche desktop</p>
                    </div>
                </div>
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                </div>
                <div class="recent-chat">
                    <div class="user1">
                        <div class="img-profile round-img">
                            <img src="https://picsum.photos/60/60?random=2">
                        </div>
                        <div class="name-recent-user1">
                            <h3>Fabio</h3>
                            <p>Non poteva essere altrimenti</p>
                        </div>
                        <div class="last-chat-user1">
                            <p>17:53</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="chat">

            </div>
        </div>
    </body>
</html>
